<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section>
        <div class="cont">
            <div class="op">
                <input type="text" id="output">
            </div>
            <div class="ip">
                <button type="submit" id="c">C</button>
                <button type="submit" id="div">/</button>
                <button type="submit" id="mul">*</button>
                <button type="submit" id="c">B</button>
                <button type="submit" id="c">7</button>
                <button type="submit" id="c">8</button>
                <button type="submit" id="c">9</button>
                <button type="submit" id="c">-</button>
                <button type="submit" id="c">4</button>
                <button type="submit" id="c">5</button>
                <button type="submit" id="c">6</button>
                <button type="submit" id="c">+</button>
                <button type="submit" id="c">1</button>
                <button type="submit" id="c">2</button>
                <button type="submit" id="c">3</button>
                <button type="submit" id="end">=</button>
                <button type="submit" id="c">(</button>
                <button type="submit" id="c">0</button>
                <button type="submit" id="c">)</button>
            </div>
        </div>
    </section>
</body>
</html>
