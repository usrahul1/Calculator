<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section>
        <div class="cont">
            <div class="op">
                <h2 id="output"></h2>
            </div>
            <div class="ip">
                <button type="submit" id="c">C</button>
                <button type="submit" class="prop n">/</button>
                <button type="submit" class="prop n">*</button>
                <button type="submit" id="backspace">B</button>
                <button type="submit" class="num p" >7</button>
                <button type="submit" class="num p" >8</button>
                <button type="submit" class="num p" >9</button>
                <button type="submit" class="prop n" >-</button>
                <button type="submit" class="num p" >4</button>
                <button type="submit" class="num p" >5</button>
                <button type="submit" class="num p" >6</button>
                <button type="submit" class="prop n" >+</button>
                <button type="submit" class="num p">1</button>
                <button type="submit" class="num p">2</button>
                <button type="submit" class="num p">3</button>
                <button type="submit" id="end">=</button>
                <button type="submit" class="num" id="">(</button>
                <button type="submit" class="num p" id="p">0</button>
                <button type="submit" class="num" id="">)</button>
            </div>
        </div>
    </section>
    <script src="./index.js"></script>
</body>
</html>
